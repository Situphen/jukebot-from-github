<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">

  <title>La Jukebox du Twitch d'Eskimon</title>

  <script src="./config.js"></script>
</head>
<body>
  <style>
  table {
    width: 100%;
  }
  
  .hide {
    visibility: hidden;
  }
  </style>
  
  <h1>La Jukebox du Twitch d'Eskimon</h1>

  <label>Rechercher un son en particulier : </label>
  <input name="search"></input>

  <table>
    <tr>
      <th>Nom du son</th>
      <th>Copier la commande</th>
      <th>Jouer le son</th>
    </tr>
  </table>

  <script>
  let table = document.querySelector('table')

  for (track of tracks) {
    let tr = document.createElement('tr')
    track.node = tr

    let td = document.createElement('td')
    let name = document.createTextNode(track.command)
    td.appendChild(name)
    tr.appendChild(td)
      
    td = document.createElement('td')
    let link = document.createElement('a')
    let href = 'javascript:navigator.clipboard.writeText("' + config.prefix + ' ' + track.command + '")'
    link.setAttribute('href', href)
    let label = document.createTextNode('Copier')
    link.appendChild(label)
    td.appendChild(link)
    tr.appendChild(td)

    td = document.createElement('td')
    link = document.createElement('a')
    href = track.file
    link.setAttribute('href', href)
    link.setAttribute('target', '_blank')
    label = document.createTextNode('Jouer')
    link.appendChild(label)
    td.appendChild(link)
    tr.appendChild(td)

    table.appendChild(tr)
  }
  
  function filter() {
    let val = search.value.toLowerCase()
    for (track of tracks) {
      let name = track.command.toLowerCase()
      if (name.includes(val)) {
        track.node.classList.remove('hide')
      } else {
        track.node.classList.add('hide')
      }
    }
  }
  
  let search = document.querySelector('input[name=search]')
  search.addEventListener('input', filter)
  
  filter()
  </script>
</body>
</html>
