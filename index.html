<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">

  <title>La Jukebox du Twitch d'Eskimon</title>

  <script src="./config.js"></script>
</head>
<body>
  <h1>La Jukebox du Twitch d'Eskimon</h1>

  <table>
    <tr>
      <th>Nom du son</th>
      <th>Copier la commande</th>
      <th>Jouer le son</th>
    </tr>
  </table>

  <script>
  window.onload = function () {
  let table = document.querySelector('table')

  for (track of tracks) {
    let tr = document.createElement('tr')

    let td = document.createElement('td')
    let name = document.createTextNode(track.command)
    td.appendChild(name)
    tr.appendChild(td)
      
    td = document.createElement('td')
    let link = document.createElement('a')
    let href = 'javascript:navigator.clipboard.writeText("' + config.prefix + ' ' + track.command + '")'
    link.setAttribute('href', href)
    let label = document.createTextNode('Copier dans le presse-papier')
    link.appendChild(label)
    td.appendChild(link)
    tr.appendChild(td)

    td = document.createElement('td')
    link = document.createElement('a')
    href = track.file
    link.setAttribute('href', href)
    link.setAttribute('target', '_blank')
    label = document.createTextNode('Jouer le son')
    link.appendChild(label)
    td.appendChild(link)
    tr.appendChild(td)

    table.appendChild(tr)
  }
  }
  </script>
</body>
</html>
